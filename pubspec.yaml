name: onestep
description: "OneStep - Identity-first habit coach that helps you become who you want to be"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Backend Services
  appwrite: 19.0.0

  # AI Services
  google_generative_ai: ^0.2.2
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.3.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.1.0
  get_it: ^7.6.4
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  timezone: ^0.9.2
  
  # Animations
  lottie: ^2.7.0
  
  # Networking
  http: ^1.1.0
  
  # Authentication
  flutter_web_auth_2: ^4.1.0
  
  # Environment
  flutter_dotenv: ^5.1.0
  sqflite_common_ffi_web: ^1.0.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  mockito: ^5.4.2
  bloc_test: ^9.1.5
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
